name: auto-release

on:
  push:
    branches:
      - main
  workflow_dispatch:
  
permissions:
  contents: write
  pull-requests: write


jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        id: release-please
        with:
          token: ${{ secrets.npm_token }}
          release-type: node 
          package-name: your-repo-name
          default-branch: main

